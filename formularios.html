<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>FORMULÁRIO</h1>
        <br>
        <p>Preencha o formulário abaixo para continuar:</p>
    </header>
    <br>
    <br>
    <form>
        <label>Nome:</label> 
        <input type="text" placeholder="Digite seu nome completo">
        <br>
        <label>Email:</label> 
        <input type="email" placeholder="Digite seu email">
        <br>
        <label>Senha:</label> 
        <input type="password" placeholder="Digite sua senha">
        <br> 
        <br>
        <button type="submit">
            Criar cadastro
        </button>
        <button type="submit">
            Entrar
        </button>
    </form>
</body>
</html>
